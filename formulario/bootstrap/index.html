<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body class="container-fluid bg-light p-3 mb-3 ">
    <h1 class="text-center ">Formulario agregar comidas</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container p-3 mb-2 bg-light rounded border border-secondary ">
                    <form class="was-validated">
                        <div class="mb-3 ">
                            <label for="validationTextarea" class="form-label">Plato</label>
                            <textarea class="form-control" id="validationTextarea" placeholder="Por ejemplo: Pizza"
                                required></textarea>
                            <div class="invalid-feedback">
                                Por favor, ingrese el nombre del Plato
                            </div>
                        </div>
                        <div class="mb-3 ">
                            <label for="validationTextarea" class="form-label">Precio</label>
                            <textarea class="form-control" id="validationTextarea" placeholder="Por ejemplo: 15.50"
                                required></textarea>
                            <div class="invalid-feedback">
                                Por favor ingrese el valor del Plato
                            </div>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" required aria-label="select example">
                                <option value="">Seleccionar Categoria</option>
                                <option value="1">Tapeos</option>
                                <option value="2">Bebida</option>
                                <option value="3">Postre</option>
                            </select>
                            <div class="invalid-feedback">Example invalid select feedback</div>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-primary" type="submit" disabled>Confirmar plato</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>
